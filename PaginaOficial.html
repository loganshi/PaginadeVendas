<!DOCTYPE html>
<html lang="pt-br" style="background-color: #dddddd;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorriden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Estilo/Style.css">
</head>

<body style="background-color: #dddddd;">
    <header>
        <div class="d-flex justify-content-center top-row">
            <img src="img/logo_sorriden.png" class="imagem-topo justify-content-center">
        </div>
    </header>
    <br>
    <div class="container">
        <div class="row row-banner" style="background-color: #009fe3;">
            <div class="col-md-8">
                <h2 class="texto-banner">Essencial Plus - Mais Sorrisos</h2>
            </div>
            <div class="col-md-4 text-end">
                <h2 class="texto-banner">R$ 17,90 Mensais</h2>
            </div>
        </div>
    </div>
    <br>
    <div class="container" style="background-color: white; border-radius: 10px;">
        <div class="container container-formulario">
            <h5 style="color: #009fe3; font-weight: 600; margin-bottom: 20px;">Dados do Titular</h5>
            <form id="DadosDoTitular">
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">
                            <h6>Nome Completo</h6>
                        </label>
                        <input class="form-control form-control-md" type="text" placeholder="Nome Completo"
                            aria-label=".form-control-lg example" id="nome" required>
                    </div>
                    <div class="col-md-3 ">
                        <label for="CPF" class="form-label">
                            <h6>CPF</h6>
                        </label>
                        <input class="form-control form-control-md" type="number" placeholder="CPF"
                            aria-label=".form-control-lg example" id="CPF" required>
                    </div>
                    <div class="col-md-3">
                        <label for="data-nascimento" class="form-label">
                            <h6>Data de Nascimento</h6>
                        </label>
                        <input class="form-control form-control-md" type="number" placeholder=" Data de Nascimento"
                            aria-label=".form-control-lg example" id="data-nascimento" required>
                    </div>
                </div>



                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6">
                        <label for="nome-mae" class="form-label">
                            <h6>Nome da Mãe</h6>
                        </label>
                        <input class="form-control form-control-md" type="text" placeholder="Nome da Mãe"
                            aria-label=".form-control-lg example" id="nome-mae" required>
                    </div>
                    <div class="col-md-3 ">
                        <label for="estado-civil" class="form-label">
                            <h6>Estado Civil</h6>
                        </label>
                        <select class="form-select form-select-md" aria-label=".form-control-lg example"
                            id="estado-civil" required>
                            <option selected>Selecione...</option>
                            <option value="1">Solteiro</option>
                            <option value="2">Casada</option>
                            <option value="3">Encalhada</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="sexo" class="form-label">
                            <h6>Sexo</h6>
                        </label>
                        <select class="form-select form-select-md" aria-label=".form-control-lg example" id="sexo" required>
                            <option selected>Selecione...</option>
                            <option value="1">Masculino</option>
                            <option value="2">Feminino</option>
                        </select>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6">
                        <label for="celular" class="form-label">
                            <h6>Celular</h6>
                        </label>
                        <input class="form-control form-control-md" type="number" placeholder="(00) 00000-0000"
                            aria-label=".form-control-lg example" id="celular" required>
                    </div>
                    <div class="col-md-6 ">
                        <label for="email" class="form-label">
                            <h6>E-mail</h6>
                        </label>
                        <input class="form-control form-control-md" type="email" placeholder="CPF"
                            aria-label=".form-control-lg example" id="email" required>
                    </div>
                </div>


                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked"
                        checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        O titular do plano é o responsável financeiro?
                    </label>
                </div>
                <hr>


                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-3">
                        <label for="cep" class="form-label">
                            <h6>CEP</h6>
                        </label>
                        <input class="form-control form-control-md" type="text" placeholder="CEP"
                            aria-label=".form-control-lg example" id="cep" required>
                    </div>
                    <div class="col-md-6 ">
                        <label for="logradouro" class="form-label">
                            <h6>Logradouro</h6>
                        </label>
                        <input class="form-control form-control-md" type="text" placeholder="Logradouro"
                            aria-label=".form-control-lg example" id="logradouro" required>
                    </div>
                    <div class="col-md-3">
                        <label for="numero" class="form-label">
                            <h6>Número</h6>
                        </label>
                        <input class="form-control form-control-md" type="number" placeholder=" Número"
                            aria-label=".form-control-lg example" id="numero" required>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-3">
                        <label for="complemento" class="form-label">
                            <h6>Complemento</h6>
                        </label>
                        <input class="form-control form-control-md" type="text" placeholder="Complemento"
                            aria-label=".form-control-lg example" id="complemento" required>
                    </div>
                    <div class="col-md-3 ">
                        <label for="bairro" class="form-label">
                            <h6>Bairro</h6>
                        </label>
                        <input class="form-control form-control-md" type="text" placeholder="Bairro"
                            aria-label=".form-control-lg example" id="bairro" required>
                    </div>
                    <div class="col-md-3">
                        <label for="cidade" class="form-label">
                            <h6>Cidade</h6>
                        </label>
                        <input class="form-control form-control-md" type="text" placeholder="Cidade"
                            aria-label=".form-control-lg example" id="cidade" required>
                    </div>
                    <div class="col-md-3">
                        <label for="estado" class="form-label">
                            <h6>Estado</h6>
                        </label>
                        <input class="form-control form-control-md" type="number" placeholder="Selecione..."
                            aria-label=".form-control-lg example" id="cidade" required>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>

    <div class="container" style="background-color: white; border-radius: 10px; padding-bottom: 30px; display: none;" id="responsavelFinanceiro">
        <div class="container">
            <h5 style="color: #009fe3; font-weight: 600; margin-bottom: 20px; padding-top: 15px;">Responsável Financeiro</h5>
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-md-8">
                    <label for="nome" class="form-label">
                        <h6>Nome Completo</h6>
                    </label>
                    <input class="form-control form-control-md" type="text" placeholder="Nome Completo"
                        aria-label=".form-control-lg example" id="nome">
                </div>
                <div class="col-md-4">
                    <label for="CPF" class="form-label">
                        <h6>CPF</h6>
                    </label>
                    <input class="form-control form-control-md" type="number" placeholder="CPF"
                        aria-label=".form-control-lg example" id="CPF">
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="container" style="background-color: white; border-radius: 10px;">
        <div class="container container-formulario">
            <h5 style="color: #009fe3; font-weight: 600; margin-bottom: 20px;">Dependentes</h5>
            <div class="text-center">
                <img src="img/empty.png" class="dependentes">
                <h5 style="margin-bottom: 20px;">Seu plano ainda não possui dependentes cadastrados.</h5>
                <button type="button" class="btn">Adicionar Dependentes</button>
            </div>
        </div>
    </div>
    <br>
 
    <div class="container" style="display: flex; justify-content: end;">
       
            <button class="btn" name="Submit" type="submit" >Enviar</button>
        
    </div>

    <script src="Script/script.js"></script>
</body>

</html>
